<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Need a MOMENT, take a MOMENT</title>
    {% load static %}
</head>
<body style="background:transparent url('https://earthnworld.com/wp-content/uploads/2015/12/aurora-borealis-1-1024x683.jpg') no-repeat center center /cover; padding-bottom: 40px;">
    <div class="container">
        
        
      <h1 class="text-center p-5 text-white">Need a <span class="text-warning">MOMENT</span>, take a <span class="text-warning">MOMENT</span></h1>
        <div class="row mt-3 text-white">
             
            <div class="col-sm-4">
                <h4 class="text-center">Register here to start your journey</h4>
               
                <form action="/process_registration" method="POST">
                  {% csrf_token %}
                    <div class="form-group mt-2">
                      <label class="text-white" for="formGroupExampleInput">First Name</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" name="reg_first_name" >
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Last Name</label>
                      <input type="text" class="form-control" id="formGroupExampleInput2" name="reg_last_name">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Email</label>
                        <input type="email" class="form-control" id="formGroupExampleInput2" name="reg_email">
                      </div>
                      <div class="form-group">
                        <label for="formGroupExampleInput2">Password</label>
                        <input type="password" class="form-control" id="formGroupExampleInput2" name="reg_password">
                      </div>
                      <div class="form-group">
                        <label for="formGroupExampleInput2">Confirm Password</label>
                        <input type="password" class="form-control" id="formGroupExampleInput2" name="confirm_reg_password">
                      </div>
                      <button class="btn btn-primary p-2" type="submit">Register</button>
                  </form>
                
                 
            </div>
            <div class="col-sm-4">
                <div class="text-center">
                  <img src="{% static 'images/candle.gif' %}" alt="candle">
                    {% if messages %}
                    <div class="messages text-center">    
                        {% for message in messages %}    
                            <h6 {% if message.tags %} class="text-danger text-center {{ message.tags }}"{% endif %}>*{{ message }}*</h6>    
                        {% endfor %}
                    </div>
                    {% endif %}
                  
                </div>
            </div>
            <div class="col-sm-4">
                <h4 class="text-center">Existing Users Login</h4>
                <form action="/process_login" method="POST">
                  {% csrf_token %}
                    <div class="form-group">
                      <label for="formGroupExampleInput">Email</label>
                      <input type="email" class="form-control" id="formGroupExampleInput" name="login_email">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Password</label>
                      <input type="password" class="form-control" id="formGroupExampleInput2" name="login_password">
                    </div>
                    <button type="submit" class="btn btn-secondary">Login</button>
                </form>
                
            </div>
        </div>
      
    </div>
</body>
</html>
